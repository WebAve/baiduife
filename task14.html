<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li>
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 95],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100],
  ["河北",300],
  ["河南",230]
];

(function () {
  var newarr = aqiData.filter(function(fx){
  	return fx[1]>60;
  }).sort(function(a,b){
  	return b[1]-a[1];
  })
  var dom='';
  var indexd = ["一","二","三","四","五","六","七"]
  var appendlist=document.getElementById("aqi-list");
  var domlist = newarr.forEach(function(value,index,array){
  	dom+="<li>"+"第"+indexd[index]+"名: "+value.toString()+"</li>";
  	return dom;
  })
 appendlist.innerHTML = dom;
})();

</script>
</body>
</html>
